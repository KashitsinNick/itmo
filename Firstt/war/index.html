<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Практические задания 3.1-3.4</title>
<style>
	H1 { 
   margin: 0; padding: 0;
    font-size: 250%; /* Размер шрифта */
    font-family: Haettenschweiler; /* Семейство шрифта */
    color: rgba(0, 0, 0, 0.7); /* Цвет текста */
   }
   
   p { 
   margin: 0; padding: 0;
    font-size: 100%; /* Размер шрифта */
    font-family: Courier New; /* Семейство шрифта */
    color: #E0FFFF; /* Цвет текста */
   }
      
   </style>
</head>
<script src="jquery-2.1.4.min.js"></script>
<link rel='stylesheet' type='text/css' href='mystyle.css'>

<script>
 
  $( function() {
    $('#calc').click( function() {
    	var var1 = $('#var1').val();
    	var var2 = $('#var2').val();
    	
    $('#result').load( "/first?var1="+var1+"&var2="+var2);
    } );    
  } );
 
   $( function() {
    $('#calc2').click( function() {
    	var var3 = $('#var3').val();
    	var var4 = $('#var4').val();
    	var var5 = $('#var5').val();
    	
    $('#result2').load( "/second?var3="+var3+"&var4="+var4+"&var5="+var5);
    } );
  } );
  
  $( function() {
  $('#calc3').click( function() {
	  $('#answer_random').load( "/third");
    } );
  } );
  
   $( function() {
  $('#calc4').click( function() {
	  $('#answer_random2').load( "/fourth");
    } );
  } );

</script>
<body>

<a href="MainPage.html" class="button1"></a>
<span>
	<h1>Практическое задание 3.1</h1>

	<form>
		<p>Введите два числа для:</p>
		<input placeholder="число1" size=5 id="var1" type="text" /> <input
			placeholder="число2" size=5 id="var2" type="text" />
	</form>
	
<br>
	<div id="calc">
	<a class= "button" >Вычислить</a>
	</div>
	<br>
	<p>
		Ближайшее к 10: <span class= "color" id="result"></span>
	</p>
	<h1>Практическое задание 3.2</h1>

	<form>
		<p>Введите переменные a,b,c:</p>
		<p>
			<input placeholder="a" size=5 id="var3" type="text" />x<sup>2</sup>+
			<input placeholder="b" size=5 id="var4" type="text" />x+ <input
				placeholder="c" size=5 id="var5" type="text" />=0
		</p>
	</form>
	<br>
<div id="calc2">
	<a class= "button" >Вычислить</a>
	</div>
	<br>
	<p>
		Корни квадратного уравнения: <span class= "color" id="result2"></span>
	</p>
	<h1>Практическое задание 3.3</h1>

<br>
	<div id="calc3">
	<a class= "button" >Вывести массив</a>
	</div>
	<br>
	<p>
		 <span class= "color" id="answer_random"></span>
	</p>
	
	<h1>Практическое задание 3.4</h1>
	<br>
	<div id="calc4">
	<a class= "button" >Вывести массив</a>
	</div>
	<br>
	<p>
		 <span class= "color" id="answer_random2"></span>
	</p>
	</span>
</body>
</html>
